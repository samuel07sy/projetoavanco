<div class="container-fluid">
  <div class="row">
    <div class="col-3" *ngFor="let item of postList | async ">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="item.imageUrl">
            <p>{{item.content}}</p>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="col-12">
    <ng-container *ngIf="(postList | async) as postListItems; else loading">
    </ng-container>

    <ng-template #loading>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  
    </ng-template>
      <mat-table [dataSource]="postListItesm" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="subtitle">
          <mat-header-cell *matHeaderCellDef> Subtitle </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.subtitle}} </mat-cell>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="imageUrl">
          <mat-header-cell *matHeaderCellDef> Image Url </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.imageUrl}} </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
   
    </div>
</div>
